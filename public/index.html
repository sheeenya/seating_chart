<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>座席表-東京</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M4 18V21M20 18V21M3 6V16C3 17.1046 3.89543 18 5 18H19C20.1046 18 21 17.1046 21 16V6C21 4.89543 20.1046 4 19 4H5C3.89543 4 3 4.89543 3 6Z"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <path d="M10 18V12H14V18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
                <h1>Office Seat Map</h1>
            </div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="名前で検索...">
                <button id="search-btn" class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
                <div id="search-results" class="search-results hidden"></div>
            </div>

            <div style="display: flex; align-items: center; gap: 1rem;">
                <button id="feedback-btn" class="tool-btn feedback-btn" title="ご意見ご要望">
                    <svg class="feedback-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 10v4l10 3V7l-10 3z"></path>
                        <path d="M9 15l1.2 5h3.2l-1.2-5"></path>
                        <path d="M18 8v8"></path>
                    </svg>
                </button>
                <!-- Roadmap button -->
                <button id="roadmap-btn" class="tool-btn roadmap-btn" title="開発ロードマップ">
                    <svg class="roadmap-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                        <path class="roadmap-pole" d="M6 3v18"></path>
                        <path class="roadmap-flag" d="M6 4h10l-2 3 2 3H6z"></path>
                        <path class="roadmap-base" d="M3 21h8"></path>
                    </svg>
                </button>
                <button id="theme-toggle" class="theme-toggle-btn" title="テーマを切り替え">
                    <svg id="theme-icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg id="theme-icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <div class="status-indicator">
                    <span class="dot"></span>
                    <span id="connection-status">Live</span>
                </div> 
            </div>
        </header>

        <main>
            <div class="toolbar">
                <button id="toggle-edit-mode" class="secondary-btn" style="display: none;">レイアウト編集</button>
                <div id="edit-controls" class="hidden"
                    style="display: inline-flex; gap: 0.5rem; margin-left: 1rem; align-items: center;">
                    <span style="font-size: 0.85rem; color: #64748b;">左クリック: 座席作成 | ドラッグ: 範囲選択 | 中クリック/ホイール: パン |
                        Ctrl+C: コピー | Ctrl+V: ペースト</span>
                    <div style="width: 1px; height: 20px; background: #cbd5e1; margin: 0 8px;"></div>
                    <div
                        style="display: flex; align-items: center; gap: 2px; background: #f1f5f9; padding: 2px 8px; border-radius: 4px;">
                        <input type="text" id="seat-prefix-input" value="A" placeholder="A"
                            style="width: 30px; text-align: center; border: 1px solid #cbd5e1; border-radius: 3px;">
                        <span>-</span>
                        <input type="number" id="seat-number-input" value="1" min="1"
                            style="width: 50px; border: 1px solid #cbd5e1; border-radius: 3px;">
                    </div>
                    <button id="rotate-seat-btn" class="secondary-btn" disabled title="回転 (R)">↻</button>
                    <button id="delete-seat-btn" class="secondary-btn" style="color:red;" disabled
                        title="削除 (Del)">🗑️</button>
                    <div style="width: 1px; height: 20px; background: #cbd5e1; margin: 0 4px;"></div>
                    <button id="reset-seats-btn" class="secondary-btn"
                        style="color: #64748b; font-size: 0.8rem;">全削除</button>
                </div>
                <button id="save-layout-btn" class="primary-btn hidden" style="margin-left: auto;">保存する</button>
            </div>

            <div class="map-container-outer">
                <div class="map-wrapper" id="map-wrapper">
                    <!-- Image and seats container -->
                    <div class="layout-container" id="layout-container">
                        <!-- Use object or img for SVG. Img is easier for scaling/panning as image.
                             If interaction with SVG elements is needed later, object/embed is better.
                             For now, just background image functionality. -->
                        <img src="layout.svg" alt="Office Layout" id="layout-image"
                            onerror="this.style.display='none'; this.parentElement.classList.add('no-image');">
                        <div class="room-layout" id="seat-grid">
                            <!-- Seats will be injected here via JS -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="zoom-controls">
                <button id="zoom-in" title="Zoom In">+</button>
                <button id="reset-zoom" title="Fit to View">⟲</button>
                <button id="zoom-out" title="Zoom Out">-</button>
                <button id="rotate-view" title="Rotate View 90°">↻</button>
            </div>
        </main>

        <!-- Name Input Modal -->
        <div id="modal-overlay" class="hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="modal-title">Seat Selection</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-label">着席する方のお名前を入力してください</p>
                    <input type="text" id="user-name-input" autofocus>
                    <p id="modal-admin-note" class="modal-label hidden" style="color: #b45309; display:none;">管理者のみ着席できます</p>

                    <p class="modal-label" style="display: flex; align-items: center; gap: 0.5rem;">
                        <span>ラベルカラー</span>
                        <span id="current-color-preview"
                            style="width: 16px; height: 16px; border-radius: 50%; border: 1px solid rgba(255,255,255,0.2);"></span>
                    </p>
                    <div id="color-picker-container" class="color-picker-container">
                        <div id="color-picker-grid" class="color-picker-grid">
                            <!-- Colors injected via JS -->
                        </div>
                    </div>

                    <input type="hidden" id="selected-seat-id">
                </div>
                <div class="modal-footer">
                    <button id="toggle-color-btn" class="secondary-btn">
                        <i class="fas fa-palette"></i> カラー変更
                    </button>
                    <button id="leave-seat-btn" class="secondary-btn hidden">離席する</button>
                    <button id="confirm-seat-btn" class="primary-btn">着席する</button>
                </div>
            </div>
        </div>

        <!-- Admin Password Modal -->
        <div id="admin-password-overlay" class="hidden">
            <div class="modal">
                <div class="modal-header">
                    <h2>管理者モード</h2>
                    <button class="close-btn" id="close-admin-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p class="modal-label">パスワードを入力してください</p>
                    <input type="password" id="admin-password-input" placeholder="4桁のパスワード" maxlength="4" autofocus>
                    <p id="admin-password-error"
                        style="color: red; font-size: 0.85rem; margin-top: 0.5rem; display: none;">パスワードが正しくありません</p>
                </div>
                <div class="modal-footer">
                    <button id="cancel-admin-btn" class="secondary-btn">キャンセル</button>
                    <button id="confirm-admin-btn" class="primary-btn">確認</button>
                </div>
            </div>
        </div>

        <!-- Roadmap Modal -->
        <div id="roadmap-overlay" class="hidden">
            <div class="modal roadmap-modal">
                <div class="modal-header">
                    <h2>開発ロードマップ</h2>
                    <button class="close-btn" id="close-roadmap-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div id="roadmap-view" class="roadmap-view"></div>
                    <div id="roadmap-editor" class="roadmap-editor hidden">
                        <div id="roadmap-items"></div>
                        <div class="roadmap-editor-actions">
                            <button id="roadmap-add-btn" class="secondary-btn">項目を追加</button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="roadmap-edit-btn" class="secondary-btn">編集</button>
                    <button id="roadmap-save-btn" class="primary-btn hidden">保存</button>
                    <button id="roadmap-cancel-btn" class="secondary-btn hidden">キャンセル</button>
                </div>
            </div>
        </div> 

        <!-- Feedback Modal -->
        <div id="feedback-overlay" class="hidden">
            <div class="modal feedback-modal">
                <div class="modal-header">
                    <h2>ご意見ご要望</h2>
                    <button class="close-btn" id="close-feedback-modal">&times;</button>
                </div>
                <div class="modal-body feedback-body">
                    <div id="feedback-bubbles" class="feedback-bubbles"></div>
                    <div class="feedback-panel">
                        <div class="feedback-selected" id="feedback-selected">
                            <div class="feedback-selected-text">泡をクリックして評価できます。</div>
                        </div>
                        <div class="feedback-actions">
                            <button id="feedback-up-btn" class="secondary-btn" disabled>👍</button>
                            <button id="feedback-down-btn" class="secondary-btn" disabled>👎</button>
                        </div>
                        <div class="feedback-actions">
                            <button id="feedback-delete-btn" class="secondary-btn hidden" style="color:red;">削除</button>
                        </div>
                        <div id="feedback-admin-panel" class="feedback-admin-panel hidden">
                            <label class="feedback-admin-label" for="feedback-admin-input">管理者コメント</label>
                            <textarea id="feedback-admin-input" class="roadmap-textarea" rows="3"
                                placeholder="管理者コメントを入力..."></textarea>
                            <div class="feedback-admin-actions">
                                <button id="feedback-admin-save" class="secondary-btn">コメント保存</button>
                                <button id="feedback-admin-delete" class="secondary-btn" style="color:red;">削除</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="text" id="feedback-input" placeholder="自由にご意見を書いてください">
                    <button id="feedback-submit-btn" class="primary-btn">投稿</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
